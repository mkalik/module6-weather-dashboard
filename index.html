<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <title>Weather Dash</title>
    </head>
    <body>
        <section class="hero is-primary container is-fluid has-text-centered">
            <div class="hero-body">
                <p class="title">Weather Dashboard</p>
            </div>
        </section>
        <section class="tile columns is-ancestor mr-3 ml-3">
            <section class="tile column block is-3 is-parent is-vertical">
                <div
                    class="field is-grouped is-grouped-multiline control is-child box level-left"
                    id="search"
                >
                    <input
                        id="city-search"
                        placeholder="Search for a city"
                        class="input control is-normal"
                        type="text"
                    />
                    <button
                        id="search-button"
                        class="control is-expanded button is-normal is-info"
                    >
                        search
                    </button>
                </div>
                <section
                    class="tile is-vertical is-primary is-multiline is-parent has-text-white"
                    id="prev-weather"
                >
                    <!-- <div -->
                    <!--     class="tag is-medium is-child has-text-centered block" -->
                    <!-- ></div> -->
                    <!-- <div class="is-child has-text-centered block">Test</div> -->
                </section>
            </section>
            <section
                id="weather-dash"
                class="tile is-parent block m-1 is-9 is-vertical"
                style="display: none"
            >
                <div id="weather-now" class="box tile is-child"></div>
                <h2 style="font-size: 25px; margin: auto auto 25px 10px">
                    Five day forecast:
                </h2>
                <section
                    id="weather-info"
                    class="columns is-multiline is-centered is-child"
                >
                    <div
                        id="day-1"
                        class="is-one-fifth column box is-2 m-2"
                    ></div>
                    <div
                        id="day-2"
                        class="is-one-fifth column box is-2 m-2"
                    ></div>
                    <div
                        id="day-3"
                        class="is-one-fifth column box is-2 m-2"
                    ></div>
                    <div
                        id="day-4"
                        class="is-one-fifth column box is-2 m-2"
                    ></div>
                    <div
                        id="day-5"
                        class="is-one-fifth column box is-2 m-2"
                    ></div>
                </section>
            </section>
        </section>
        <button class="button is-large is-info" onclick="clearLocal()"></button>
        <script src="assets/script.js"></script>
    </body>
</html>
